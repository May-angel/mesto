<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая и пятая проектные работы Марии Васильевой на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Мария Васильева">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="index/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">    
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button  data-path="edit" class="profile__button profile__edit-button" type="button" data-popup-feature="popup-edit-profile">
                </button>
            </div>
            <button data-path="add" class="profile__button profile__add-button" type="button" data-popup-feature="popup-add-element">
            </button>
        </section>
        <section class="elements">
            <template class="template-element">
                <article class="element">
                    <img data-path="image" class="element__photo profile__button" src="#" alt="#">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                        <button class="element__trash" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
        
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section id="profile-edit" class="popup popup_profile" data-target="edit">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="edit-form" method="POST" action="/" novalidate>
                    <input type="text" class="popup__input" id="profile-name-input" name="popup-input-name"  value="Жак-Ив Кусто" placeholder="Имя Фамилия" required minlength="2" maxlength="40">
                    <span class='popup__text-error' id='profile-name-input-error'></span>
                    <input type="text" class="popup__input popup__input_decor" name="popup-input-occupation" id="profile-occupation-input" value="Исследователь океана" placeholder="Род деятельности" required minlength="2" maxlength="200">
                    <span class='popup__text-error' id='profile-occupation-input-error'></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </section>
    <section id="profile-add" class="popup popup_add-card" data-target="add">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-card" name="add-form" method="POST" action="/" novalidate>
                <input type="text" class="popup__input" id="popup-add-name" name="popup-add-title"  value="" placeholder="Название" required minlength="1" maxlength="30">
                <span class='popup__text-error' id='popup-add-name-error'></span>
                <input type="url" class="popup__input popup__input_decor" name="popup-input-link" id="popup-add-url" value="" placeholder="Ссылка на картинку" required>
                <span class='popup__text-error' id='popup-add-url-error'></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </section>
    <section id="photo-zoom" class="popup popup_image" data-target="image">
        <div class="popup__image-container">
            <button class="popup__close-icon popup__close-icon_photo" type="button"></button>
            <div class="popup__card-zoom">
                <img class="popup__image-zoom" src="#" alt="#">
                <h3 class="popup__subtitle"></h3>
            </div>  
            </form>
        </div>
    </section>
  </div>  

  <script type="module" src="./scripts/const.js"></script>
  <script type="module" src="./scripts/config-obj.js"></script>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/Сard.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script> 
 
</body> 
</html>
